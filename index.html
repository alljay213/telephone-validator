<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Telephone Validator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <image
      id="icon"
      src="https://cdn0.iconfinder.com/data/icons/inFocus_social_media/40/yellow-pages.png"
    />
    <h1 class="roboto-black" alt="yellow pages icon">Telephone Validator</h1>
    <div class="roboto-medium" id="results-div"></div>
    <input
      type="text"
      id="user-input"
      placeholder="999-999-9999"
      class="roboto-regular"
    />
    <div id="btn-container">
      <button id="check-btn" class="roboto-regular btn">check</button>
      <button id="clear-btn" class="roboto-regular btn">clear</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
